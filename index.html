<script>
/** â˜…ã“ã“ã«GASã®Webã‚¢ãƒ—ãƒªURLï¼ˆ/execï¼‰ã‚’è²¼ã‚‹ï¼ˆWorkersã®URLï¼‰ */
const GAS_URL = "https://mute-forest-8746.matsuno12199.workers.dev/";

/** ä¾¡æ ¼å®šç¾©ï¼ˆãƒ•ãƒ­ãƒ³ãƒˆè¡¨ç¤ºç”¨ï¼‰ */
const PRICES = {
  'ã‚½ãƒ•ãƒˆãƒ‰ãƒªãƒ³ã‚¯': { 'ã‚³ãƒ¼ãƒ©': 600, 'çƒé¾èŒ¶': 600, 'ã‚ªãƒ¬ãƒ³ã‚¸ã‚¸ãƒ¥ãƒ¼ã‚¹': 600, 'ã‚¸ãƒ³ã‚¸ãƒ£ãƒ¼ã‚¨ãƒ¼ãƒ«': 600 },
  'ã‚¢ãƒ«ã‚³ãƒ¼ãƒ«':     { 'ç”Ÿãƒ“ãƒ¼ãƒ«': 800, 'ãƒã‚¤ãƒœãƒ¼ãƒ«': 800, 'ã‚«ã‚·ã‚¹ã‚ªãƒ¬ãƒ³ã‚¸': 800 },
  'ã‚¹ãƒšãƒ‰ãƒª':       { 'æ¨ã—æ’®ï¼ã‚¹ãƒšãƒ‰ãƒª': 2000 },
  'ãƒŸãƒ‹ã‚·ãƒ£ãƒ³':     { 'æ¨ã—æ’®ï¼ï¼ï¼ãƒŸãƒ‹ã‚·ãƒ£ãƒ³': 5000 },
  'ã‚·ãƒ£ãƒ³ãƒ‘ãƒ³':     { 'é¡”é¢ãƒ—ãƒªãƒ³ãƒˆã‚·ãƒ£ãƒ³ãƒ‘ãƒ³': 15000 },
  'ã‚·ãƒ£ãƒ³ãƒ¡ãƒªãƒ¼':   { 'é¡”é¢ãƒ—ãƒªãƒ³ãƒˆã‚·ãƒ£ãƒ³ãƒ¡ãƒªãƒ¼': 15000 },
  'ã‚­ãƒ£ã‚¹ãƒˆãƒ‰ãƒªãƒ³ã‚¯': { 'ã‚½ãƒ•ãƒˆãƒ‰ãƒªãƒ³ã‚¯': 600, 'ã‚¢ãƒ«ã‚³ãƒ¼ãƒ«': 800 },
};

// ===== UIæ§‹ç¯‰ =====
const categoriesEl = document.getElementById('categories');
function renderCategory(name, itemsObj) {
  const cat = document.createElement('div');
  cat.className = 'cat';

  const h = document.createElement('h3');
  const checkbox = document.createElement('input');
  checkbox.type = 'checkbox';
  checkbox.id = `cat-${name}`;
  h.appendChild(checkbox);
  const label = document.createElement('span');
  label.textContent = name;
  h.appendChild(label);
  cat.appendChild(h);

  const items = document.createElement('div');
  items.className = 'items'; // âœ… åˆæœŸã¯éè¡¨ç¤ºã€‚ãƒã‚§ãƒƒã‚¯ã§é–‹ã
  // æ˜ç´°è¡Œï¼ˆæ•°é‡å…¥åŠ› 0ã€œ9ï¼‰
  for (const itemName of Object.keys(itemsObj)) {
    const price = itemsObj[itemName];

    const nameEl = document.createElement('div');
    nameEl.className = 'item-name';
    nameEl.textContent = `${itemName} Â¥${price}`;

    const qty = document.createElement('input');
    qty.type = 'number';
    qty.min = '0';
    qty.max = '9';           // âœ… ä¸Šé™9
    qty.step = '1';
    qty.value = '0';
    qty.className = 'qty';
    qty.dataset.category = name;
    qty.dataset.name = itemName;
    // å…¥åŠ›ã®ã‚¯ãƒ©ãƒ³ãƒ—ï¼ˆ0ã€œ9ï¼‰
    qty.addEventListener('input', () => {

      if (isNaN(v)) v = 0;
      if (v < 0) v = 0;
      if (v > 9) v = 9;
      qty.value = String(v);
    });

    items.appendChild(nameEl);
    items.appendChild(qty);
  }
  cat.appendChild(items);

  // âœ… ã™ã¹ã¦ã®ã‚«ãƒ†ã‚´ãƒªã§ã€ãƒã‚§ãƒƒã‚¯ã‚’å…¥ã‚Œã‚‹ã¨ãƒ©ã‚¤ãƒ³ãƒŠãƒƒãƒ—ã‚’é–‹ã
  checkbox.addEventListener('change', () => {

    if (!checkbox.checked) {
      items.querySelectorAll('input[type="number"]').forEach(inp => inp.value = '0');
    }

}
for (const catName of Object.keys(PRICES)) renderCategory(catName, PRICES[catName]);

// ===== æ³¨æ–‡ãƒ‡ãƒ¼ã‚¿ä½œæˆ & åˆè¨ˆè¨ˆç®— =====
function pickOrders() {
  const orders = [];
  document.querySelectorAll('.qty').forEach(inp => {
    const qty = Number(inp.value || 0);
    if (qty > 0) {
      const category = inp.dataset.category;
      const name = inp.dataset.name;
      orders.push({ category, name, qty });
    }
  });
  return orders;
}
function calcTotal(orders) {
  let total = 0;
  for (const o of orders) {
    const unit = PRICES[o.category]?.[o.name] || 0;
    total += unit * o.qty;
  }
  return total;
}

const confirmBackdrop = document.getElementById('confirmBackdrop');

const submitBtn = document.getElementById('submitBtn');

  const note = document.getElementById('note').value.trim();

  // ç¢ºèªç”»é¢HTML
  const lines = orders.map(o => {

    return `ãƒ»${o.category} / ${o.name} Ã— ${o.qty} = Â¥${(unit*o.qty).toLocaleString()}`;
  }).join('<br>');

});

confirmBtn.addEventListener('click', async () => {
  closeModal(confirmBackdrop);

  // é€ä¿¡
  const customerId = document.getElementById('customerId').value.trim();
  const orders = pickOrders();
  const note = document.getElementById('note').value.trim();

  const resultEl = document.getElementById('result');
  resultEl.textContent = 'é€ä¿¡ä¸­â€¦';

  try {
    const res = await fetch(GAS_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ customerId, orders, note })
    });
    const json = await res.json();

    if (json.nonJson) {
      resultEl.innerHTML =
        'ã‚µãƒ¼ãƒå´ã§ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚<br>' +
        `status: ${json.status}<br>` +
