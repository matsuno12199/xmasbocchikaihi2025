<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🎅 クリスマスバーイベント注文フォーム 🎁</title>
<style>
  :root {
    --bg:#fff8f8;
    --card:#ffffff;
    --border:#e5e5e5;
    --txt:#222;
    --muted:#777;
    --accent-red:#e63946;
    --accent-green:#2a9d8f;
    --btn-shadow:0 4px 8px rgba(0,0,0,0.15);
  }

  body {
    margin:0;
    background:var(--bg);
    font-family: "Nunito", "ヒラギノ角ゴ ProN", "Meiryo", sans-serif;
    color:var(--txt);
  }

  .wrap {
    max-width:480px;
    margin:0 auto;
    padding:16px;
  }

  .card {
    background:var(--card);
    border-radius:16px;
    padding:24px;
    box-shadow:0 4px 12px rgba(0,0,0,.08);
    border:3px solid var(--accent-green);
    background-image: radial-gradient(circle at top left, #fff5f5, #f9fffa);
  }

  h1 {
    text-align:center;
    font-size:22px;
    color:var(--accent-red);
    margin-bottom:12px;
  }

  h1::after {
    content: "🎄";
    display:block;
    font-size:28px;
    margin-top:4px;
  }

  .row {
    margin:18px 0;
  }

  label {
    font-weight:600;
    font-size:15px;
    color:var(--accent-green);
  }

  input[type="text"], textarea {
    width:100%;
    padding:10px 12px;
    border:2px solid var(--accent-green);
    border-radius:10px;
    font-size:16px;
    box-sizing:border-box;
    background:#fff;
  }

  textarea {
    min-height:80px;
    resize:vertical;
  }

  .cat {
    border:2px dashed var(--accent-green);
    border-radius:12px;
    padding:12px;
    margin-top:14px;
    background:#fffefa;
  }

  .cat h3 {
    margin:0;
    font-size:18px;
    color:var(--accent-red);
    display:flex;
    align-items:center;
    justify-content:space-between;
  }

  .cat input[type="checkbox"] {
    width:22px;
    height:22px;
    accent-color: var(--accent-green);
  }

  .items {
    display:grid;
    grid-template-columns:1fr auto;
    gap:10px 8px;
    margin-top:8px;
  }

  .item-name {
    font-size:15px;
  }

  .qty {
    width:64px;
    padding:6px;
    font-size:15px;
    border:1px solid var(--border);
    border-radius:8px;
    text-align:center;
  }

  .muted {
    color:var(--muted);
    font-size:12px;
    margin-top:4px;
  }

  .btn {
    width:100%;
    background:linear-gradient(135deg, var(--accent-red), var(--accent-green));
    color:#fff;
    border:none;
    padding:14px;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    box-shadow:var(--btn-shadow);
    transition:.2s;
  }

  .btn:hover {
    filter:brightness(1.1);
  }

  #result {
    margin-top:16px;
    font-weight:700;
    text-align:center;
    color:var(--accent-green);
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>ご注文フォーム</h1>
    <div class="row">
      <label for="customerId">お客様番号（半角数字）</label>
      <input type="text" id="customerId" inputmode="numeric" pattern="[0-9]+" placeholder="例: 123" required />
      <div class="muted">※半角数字のみ。英字・全角は不可。</div>
    </div>

    <!-- カテゴリ：チェックで詳細を開く -->
    <div id="categories"></div>

    <div class="row">
      <label for="note">備考（任意）</label>
      <textarea id="note" placeholder="アレルギー、提供タイミングなど自由に記述ください"></textarea>
    </div>

    <button class="btn" id="submitBtn">🎁 送信 🎅</button>
    <div id="result"></div>
  </div>
</div>

<script>
/** ★ここにGASのWebアプリURL（/exec）を貼る */
const GAS_URL = "https://mute-forest-8746.matsuno12199.workers.dev/";

/** 価格定義（フロント表示用）。最終計算はサーバが再計算します */
const PRICES = {
  'ソフトドリンク': { 'コーラ': 600, '烏龍茶': 600, 'オレンジジュース': 600, 'ジンジャーエール': 600 },
  'アルコール': { '生ビール': 800, 'ハイボール': 800, 'カシスオレンジ': 800 },
  '推し撮！スペドリ': { '推し撮！スペドリ': 2000 },
  '推し撮！！！ミニシャン': { '推し撮！！！ミニシャン': 5000 },
  '顔面プリントシャンパン': { '顔面プリントシャンパン': 15000 },
  '顔面プリントシャンメリー': { '顔面プリントシャンメリー': 15000 }
};

// カテゴリ構築
const categoriesEl = document.getElementById('categories');

function renderCategory(name, itemsObj) {
  const hasDetails = Object.keys(itemsObj).length > 1 || name === 'ソフトドリンク' || name === 'アルコール';

  const cat = document.createElement('div');
  cat.className = 'cat';

  const h = document.createElement('h3');
  const checkbox = document.createElement('input');
  checkbox.type = 'checkbox';
  checkbox.id = `cat-${name}`;
  h.appendChild(checkbox);
  const label = document.createElement('span');
  label.textContent = name;
  h.appendChild(label);
  cat.appendChild(h);

  // 明細エリア
  const items = document.createElement('div');
  items.className = 'items';
  items.style.display = 'none';

  // 明細行（数量入力）
  for (const itemName of Object.keys(itemsObj)) {
    const price = itemsObj[itemName];

    const nameEl = document.createElement('div');
    nameEl.className = 'item-name';
    nameEl.textContent = `${itemName} ¥${price}`;

    const qty = document.createElement('input');
    qty.type = 'number';
    qty.min = '0';
    qty.value = '0';
    qty.className = 'qty';
    qty.dataset.category = name;
    qty.dataset.name = itemName;

    items.appendChild(nameEl);
    items.appendChild(qty);
  }
  cat.appendChild(items);

  if (!hasDetails) items.style.display = 'grid';

  checkbox.addEventListener('change', () => {
    items.style.display = checkbox.checked ? 'grid' : 'none';
    if (!checkbox.checked) {
      items.querySelectorAll('input[type="number"]').forEach(inp => inp.value = '0');
    }
  });

  categoriesEl.appendChild(cat);
}

for (const catName of Object.keys(PRICES)) {
  renderCategory(catName, PRICES[catName]);
}

// 送信
document.getElementById('submitBtn').addEventListener('click', async () => {
  const customerId = document.getElementById('customerId').value.trim();
  if (!/^\d+$/.test(customerId)) {
    alert('お客様番号は半角数字のみです');
    return;
  }

  const orders = [];
  document.querySelectorAll('.qty').forEach(inp => {
    const qty = Number(inp.value || 0);
    if (qty > 0) {
      const category = inp.dataset.category;
      const name = inp.dataset.name;
      orders.push({ category, name, qty });
    }
  });

  if (orders.length === 0) {
    alert('注文がありません');
    return;
  }

  const note = document.getElementById('note').value.trim();

  try {
    const res = await fetch(GAS_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ customerId, orders, note })
    });
    const json = await res.json();
    if (json.success) {
      document.getElementById('result').innerHTML =
        `🎉 <b>今回の合計：</b> ¥${Number(json.thisTotal).toLocaleString()}<br>` +
        `💰 <b>これまでの累計：</b> ¥${Number(json.cumulative).toLocaleString()}`;
    } else {
      document.getElementById('result').textContent = 'エラー：' + (json.error || 'unknown');
    }
  } catch (err) {
    document.getElementById('result').textContent = '通信エラー：' + err.message;
  }
});
</script>
</body>
</html>
